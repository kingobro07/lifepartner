<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surety Percentage Calculator</title>
    <link rel="stylesheet" type="text/css" href="hubby1.css">
</head>
<body>
  <div class="animated-background"></div>

    <h1>Future Spouse Surety Calculator</h1>

    <label for="name">Enter your full name:</label>
    <input type="text" id="name" placeholder="Your Full Name">

    <label for="birthday">Enter your birthday:</label>
    <input type="date" id="birthday">

    <label for="birthtime">Enter your birth time:</label>
    <input type="time" id="birthtime">

    <label for="country">Choose your Country of Birth:</label>
    <select id="country" onchange="loadStates()">
        <option disabled selected>Country of Birth</option>
        <option value="India">India</option>
        <!-- Add more country options as needed -->
    </select>

    <label for="state">Choose your(State/Union Territory)of Birth:</label>
    <select id="state" onchange="loadCities()">
        <option disabled selected>(State/U.T.) Of Birth</option>
        <!-- States will be loaded dynamically -->
    </select>

    <label for="city">Choose your City of Birth:</label>
<div class="city-container">
    <select id="city">
        <option disabled selected>City of Birth</option>
        <!-- Cities will be loaded dynamically -->
    </select>
    <button id="calcbtn" onclick="calculateSurety()">Calculate Surety Percentage</button>
</div>

    <ul id="resultList"></ul>

    <div id="errorMessage"></div>
    <div id="customPopup" class="popup">
        <div class="popup-content">
            <p id="popupMessage"></p>
            <button class="closebtn" onclick="closePopup()">CLOSE</button>
        </div>
    </div>

    <script src="hubby1.js"></script>
</body>
</html>
